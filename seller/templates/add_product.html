{% extends 'Dashboard.html '%}
{% block title%}
    <title>Add Product</title>
{%endblock%}

{% block contents %}
<h3>Add Product</h3>
<form action="" method="post">
    {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="title" required>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="description">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Price</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="price" placeholder="$"  required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Stock</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="stock" required>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>

</form>
{%endblock%}
