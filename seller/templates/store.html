{% extends 'Dashboard.html '%}
{% load crispy_forms_tags %}
{% block title%}
    <title>{{store.name}}</title>
{%endblock%}

{% block contents %}
<h1>{{store.name}}</h1>
<p>{{store.bio}}</p>

<h1>Products</h1>
<div>
    {% for product in products%}
        <p>{{product.name}}</p>
        <p>${{product.price}}</p>
    {% endfor %}
    <hr>
</div>

{%endblock%}
