{% extends 'index.html' %}
{% block title %}
<title>{{store.name}}</title>
{% endblock %}

{% block header %}
<h1 class="h3 mb-0 text-gray-800">My Store</h1>
{% endblock %}


{% block contents %}
<h1>{{store.name}}</h1>
<p>{{store.bio}}</p>

<h1>Products</h1>
<div>
    {% for product in products%}
        <p>{{product.name}}</p>
        <p>${{product.price}}</p>
    {% endfor %}
    <hr>
</div>

{%endblock%}
